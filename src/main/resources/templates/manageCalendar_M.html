<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>myGuruji</title>
	
	<link rel="icon" type="image/ico" href="/images/icons/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/w3.css" />
	<link rel="stylesheet" type="text/css" href="/css/icon.css" />
	<link rel="stylesheet" type="text/css" th:href="${theme}" />
	<link rel="stylesheet" type="text/css" href="/css/_customStyle.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="/css/calendar/core/main.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/calendar/daygrid/main.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/calendar/list/main.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/calendar/timegrid/main.min.css" />

<style type="text/css">
	
  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }
</style>
</head>

<body style="background-attachment: fixed; background-repeat: no-repeat; background-size: cover; background-position: center center;">
<div th:replace="fragments/topNavbar :: navbar"></div>

<div class="w3-main">
	<div class="w3-row" style="padding-top: 64px; padding-bottom: 16px;">
		<div th:replace="fragments/sidebar :: sidebar"></div>
  		<div th:replace="fragments/fullcalendar :: fullcalendar"></div>
  	</div>
 
	<div th:replace="fragments/footer :: footer"></div>
</div>

<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/calendar/core/main.min.js"></script>
<script src="/js/calendar/daygrid/main.min.js"></script>
<script src="/js/calendar/interaction/main.min.js"></script>
<script src="/js/calendar/list/main.min.js"></script>
<script src="/js/calendar/timegrid/main.min.js"></script>
<script src="/js/calendar/appCalendar.js"></script>

<script type="text/javascript">
	var background = new Array();
	background[0] = "/images/background/background1.jfif";
	background[1] = "/images/background/background2.jfif";
	background[2] = "/images/background/background3.jfif";
	background[3] = "/images/background/background4.jfif";
	background[4] = "/images/background/background5.jfif";
	background[5] = "/images/background/background6.jfif";
	background[6] = "/images/background/background7.jfif";
	
	var numberGen = Math.floor(Math.random() * 7);
	document.body.style.backgroundImage='url('+background[numberGen]+')';
	
	function w3_open() {
		document.getElementById("mySidebar").style.display = "block";
	}

	function w3_close() {
		document.getElementById("mySidebar").style.display = "none";
	}
</script>

</body>
</html>
