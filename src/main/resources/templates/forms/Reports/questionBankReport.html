<div th:fragment="questionbankreport" style="margin-bottom:5%">
	<div class="w3-main w3-animate-left" style="margin-left:300px;">
		<div style="position: relative;">
			<div class="w3-theme-d2" style="opacity: .8">
			  <div class="w3-container">
			  	<h3 style="font-weight: 600;">
			  		<img class="w3-hide-large" src="/images/icons/hide-grader-panel.png" style="cursor: pointer;" onclick="w3_open()">
			  		<img src="/images/icons/report.png" style="width: 35px;">
			  		&nbsp;&nbsp;Question Bank Report
			  	</h3>
			  </div>
			</div>
		</div>
		
		<div class="w3-container" style="margin-top: 16px; opacity: .95;height:500px">
			<div class="w3-card w3-theme-l3 w3-padding" style="margin-top: 16px;">
				<div class="divTable">
					<div class="divTr">
						<div class="d1"><h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Find an existing value</h5></div>						
					</div>
				</div>
				<hr class="hrline">
				<h6 style="font-style: italic;">Search Criteria</h6>
				<div class="w3-row-padding">
					<div class="w3-half w3-container">
						<label style="font-weight: bolder">Course</label>
						<select id="courseid" name="courseid" class="w3-input w3-border">
							<option value="" disabled selected style="display:none;"></option>
							<th:block th:each="course : ${course}">
								<option th:value="${course.id}">
									<column th:text="${course.id}+'&nbsp;'"></column>:<column th:text="'&nbsp;'+${course.descr}"></column>
								</option>
							</th:block>
						</select>						
					</div>				
				</div><br>
				<div class="w3-row-padding">
					<p>
						<button id="getdetails" class="w3-btn w3-theme-d5 w3-round-large" type="button"><img src="/images/icons/xmag.png" style="width: 20px;">&nbsp;&nbsp;Search</button>						
					</p>
				</div>				
				<input type="hidden" th:value="${createdby}" id="createdby"/>				
			</div>
			<div class="w3-card w3-theme-l3 w3-padding" style="margin-top: 16px;">
				<div class="w3-row">
					<h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
					<button id="printbtn" class="w3-btn w3-theme-d5 w3-round-large w3-right" type="button"
						onclick="print()" style="margin-top:-30px;display:none">
						<img src="/images/icons/print.png" style="width: 20px;">&nbsp;&nbsp;Print</button>
					<hr class="hrline" style="margin-top:10px">
				</div>
				<div id="resultSec" style="display:block;">
					<table id="qblist" class="display compact cell-border" style="width: 100%;">
						<thead class="w3-theme"></thead>
					</table>
				</div>
				<div id="loader" style="text-align: center; margin-top: 10px; display: none;">
					<i class='fa fa-cog fa-spin' style="font-size: 24px; color: black;"></i>
					<p>Loading ....</p>
				</div>
				<div  id="noData" class="w3-responsive" style="display: none">
					<div>
						<p>No record found...</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/moment/moment-with-locales.min.js"></script>
	<script src="/js/reports/questionbankreport.js"></script>
</div>
