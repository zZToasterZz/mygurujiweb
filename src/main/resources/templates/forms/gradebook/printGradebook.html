<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>myGuruji</title>
	
	<link rel="icon" type="image/ico" href="/images/icons/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/w3.css" />
	<link rel="stylesheet" type="text/css" href="/css/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/fixedColumns.dataTables.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/icon.css" />
	<link rel="stylesheet" type="text/css" href="/css/calendar/main.min.css" />
	<link rel="stylesheet" type="text/css" th:href="${theme}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href="/webjars/font-awesome/5.14.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="/css/circle-menu.css" />
	<link rel="stylesheet" type="text/css" href="/css/_customStyle.css" />
	<link rel="stylesheet" type="text/css" href="/css/buttons.dataTables.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/buttons.bootstrap.min.css"/>
	<!--<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>-->
	<script type="text/javascript" src="/webjars/MathJax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
	<body>
		 <div id="content">
			<div class="w3-container w3-center">
				<img src="/images/icons/srmuLogo1.png"></button>
			</div>
			<hr class="hrline"><br>
			<div class="w3-container">
				<div class="w3-container">
					<div class="w3-half w3-container">
						<strong><label style="margin-left:20%">Name of Faculty Member:&nbsp;&nbsp;</label></strong>
						<label th:text="${name}"></label>				
					</div>
					<div class="w3-half w3-container">
						<strong><label style="margin-left:25%">ERP Id:&nbsp;&nbsp;</label></strong>
						<label th:text="${erpid}"></label>
					</div>
				</div>
				<div class="w3-container">
					<div class="w3-half w3-container">
						<strong><label style="margin-left:20%">Course Description:&nbsp;&nbsp;</label></strong>
						<label th:text="${coursedescr}"></label>
						<input type="hidden" id="courseid" th:value="${courseid}">
					</div>
					<div class="w3-half w3-container">
						<strong><label style="margin-left:25%">Course Catalog:&nbsp;&nbsp;</label></strong>
						<label th:text="${catalog}"></label>						
					</div>
				</div>
				<div class="w3-container">
					<div class="w3-half w3-container">
						<strong><label style="margin-left:20%">Class No.:&nbsp;&nbsp;</label></strong>
						<label th:text="${batchcode}"></label>
						<input type="hidden" id="batchid" th:value="${batchid}">
					</div>
					<div class="w3-half w3-container">
						<strong><label style="margin-left:25%">Batch Type:&nbsp;&nbsp;</label></strong>
						<label th:text="${batchtype}"></label>
					</div>
				</div>				
			</div>		
			<hr class="hrline"><br>
			<div class="w3-container">
				<table id="batchStudentList" class="w3-striped w3-table w3-white w3-responsive">
					<thead id="tableHead" class='w3-center' style='background-color:#88929c;color:white'></thead>
					<tbody id='gradebookgrid' class='w3-center'></tbody>
				</table>
			</div>
		</div>
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script src="/js/datatables.min.js"></script>
		<script src="/js/dataTables.fixedColumns.min.js"></script>
		<script src="/js/dataTables.buttons.min.js"></script>
		<script src="/js/buttons.print.min.js"></script>
		<script src="/js/jszip.min.js"></script>
		<script src="/js/buttons.bootstrap.min.js"></script>
		<script src="/js/buttons.html5.min.js"></script>
		<script src="/js/pdfmake.min.js"></script>
		<script src="/js/vfs_fonts.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/bootbox.min.js"></script>
		<script src="/js/calendar/main.min.js"></script>
		<script src="/js/gradebook/printGradebook.js"></script>
	</body>
</html>
