<div th:fragment="addNewAssessment">
<form method="post" id="addassessment" enctype="application/x-www-form-urlencoded">
	<div class="w3-main" style="margin-left:300px;">
		<div style="position: relative;">
			<div class="w3-theme-d2" style="opacity: .8">
				<div class="w3-container">
				<h3 style="font-weight: 600;">
			  		<img class="w3-hide-large" src="/images/icons/hide-grader-panel.png" style="cursor: pointer;"  onclick="w3_open()">
			  		<img src="/images/icons/createAssessment.svg" style="width: 35px;">
			  		&nbsp;&nbsp;Create New Assessment
			  	</h3>
			  </div>
			</div>
		</div>
		<div class="w3-container" style="margin-top: 16px; opacity: .95">
			<div class="w3-card w3-theme-l3 w3-padding">
					<div class="w3-row">
						<div class="w3-row-padding">
							<div class="w3-half">
								<p>
									<label>Select Course</label>
									<select class="w3-select w3-border" id="courseSelect" name="courseid">
										<option value="" disabled selected>- Select Course -</option>
										<option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}"/>
									</select>
								</p>
								<p>
									<label>Assessment Title</label>
							    	<input class="w3-input w3-border" id="title" name="title" type="text">
							    	<input id="templateid" name="templateid" type="hidden" value="0"/>
							    </p>
							    <p>
									<label>Assessment Type</label>
							    	<select class="w3-select w3-border" id="assessmentType" name="type">
							    		<option value="CT1">Class Test 1(For IER and IAP)</option>
							    		<option value="CT2">Class Test 2(For IER and IAP)</option>
							    		<option value="IT1">Internal Test 1(For all courses except IAP and IER)</option>
							    		<option value="IT2">Internal Test 2(For all courses except IAP and IER)</option>
							    		<option value="TA1">Teacher's Assessment 1(For all courses except IER)</option>
							    		<option value="TA2">Teacher's Assessment 2(For all courses except IER)</option>
							    		<option value="TA3">Teacher's Assessment 3(For all courses except IER)</option>
							    		<option value="CP">Class Participation(For all courses except IER)</option>
							    		<option value="ES">End Semester Exam(2020-21)-Odd Semester</option>
							    		<option value="P1">Practicum -1(Only for IER)</option>
							    		<option value="P2">Practicum -2(Only for IER)</option>
							    		<option value="P3">Practicum -3(Only for IER)</option>
							    		<option value="LT1">Lab Test 1(Experimental Lab)</option>
							    		<option value="LT2">Lab Test 2(Experimental Lab)</option>
							    		<option value="ESL">End Semester Lab Test(Experimental Lab)</option>
							    		<option value="IT3">Internal Test 3(For all courses except IAP and IER, For first year)</option>
							    	</select>
							    </p>
								<em id="dumTag" th:cr="${courseid}"></em>
							</div>
							<div class="w3-half">
								<p>
									<label>Assessment Description</label>
							    	<textarea class="w3-input w3-border _sidebar" style="height: 197px; resize: none;" id="descr" name="descr"></textarea>
							    </p>
							</div>
						</div>
						
					</div>
					
					<div class="w3-bar" style="z-index: 1">
						<div class="buttonbarpadding w3-bar-item" onclick="ajaxPost();return false;"><a class="w3-btn w3-theme-d5 w3-round-large"><i class="fa fa-save" style="font-size:15px; color: lime"></i>&nbsp;&nbsp;Save</a></div>
						<div class="buttonbarpadding w3-bar-item" onClick="cancilAssessmentAdd()"><a class="w3-btn w3-red w3-round-large"><i class="fa fa-times" style="font-size:15px;"></i>&nbsp;&nbsp;Cancel</a></div>
					</div>

						<button onclick="" id="createassessment" class="w3-button w3-theme-d5 w3-section w3-padding" type="button"><img src="/images/icons/save.png" style="width: 18px;">&nbsp;&nbsp;Save</button>
						<div onClick="cancilQuestionAdd()" class="buttonbarpadding w3-bar-item"><a class="w3-btn w3-red"><i class="fa fa-times" style="font-size:18px;"></i>&nbsp;&nbsp;Cancel</a></div>
					</div> -->
				
				<input id="assessmentid" name="assessmentid" type="hidden" value="0"/>
				<input id="createdby" name="createdby" type="hidden" th:value="${createdby}"/>
				<input id="code" name="code" type="hidden" value="dummy"/>
			</div>
		</div>
	</div>
