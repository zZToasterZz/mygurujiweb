<div th:fragment="manageQuestionPaperiqac">
	<div class="w3-main w3-animate-left" style="margin-left:300px;">
		<div style="position: relative;">
			<div class="w3-theme-d2" style="opacity: .8">
				<div class="w3-container">
					<h3 style="font-weight: 600;">
				  		<img class="w3-hide-large" src="/images/icons/hide-grader-panel.png" style="cursor: pointer;"  onclick="w3_open()">
				  		<img src="/images/icons/mapQuestions.svg" style="width: 35px;">
				  		&nbsp;&nbsp;Manage Question Papers
					</h3>
				</div>
			</div>
		</div>
		
		<div class="w3-container" style="margin-top: 16px; opacity: .95">
			<div class="w3-card w3-theme-l3 w3-padding">
				<div class="w3-row">
					<div class="w3-bar">
						<div class="w3-bar-item"><h5 style="margin-bottom: 0px; font-weight: bold;">Find existing values</h5></div>
					</div>
					<hr class="hrline">
					<div class="w3-row-padding">
						
					</div>
					
					<div class="w3-row-padding" style="margin-top: 8px;">
						<div class="w3-border w3-round-large w3-white" style="padding-bottom: 16px;">
							<div class="w3-row">
							    <a href="javascript:void(0)" onclick="opentab(event, 'selectfaculty');">
							    	<div class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding w3-border-red"><h5>Search by Faculty</h5></div>
							    </a>
							    <a href="javascript:void(0)" onclick="opentab(event, 'selectcourse');">
							    	<div class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding"><h5>Search by Course</h5></div>
							    </a>
							</div>
							<br>
							<div id="selectfaculty" class="w3-container tab" style="display:block;">
								<div class="w3-half w3-container">
									<label style="font-weight: bolder">Faculty</label>
									<select onchange="getValues(this.value,'getcourse',this);return false;" class="w3-input w3-border facultyids">
										<option value="" disabled selected></option>							
									</select>						
								</div>
								<div class="w3-half w3-container">
									<label style="font-weight: bolder">Course</label>
									<select class="w3-input w3-border courseids">
										<option value="" disabled selected>--Select Faculty First--</option>							
									</select>						
								</div>
							</div>
							
							<div id="selectcourse" class="w3-container tab" style="display:none;">
								<div class="w3-half w3-container">
									<label style="font-weight: bolder">Course</label>
									<select onchange="getValues(this.value,'getfaculty',this);return false;" class="w3-input w3-border courseids">
										<option value="" disabled selected></option>					
									</select>						
								</div>
								<div class="w3-half w3-container">
									<label style="font-weight: bolder">Faculty</label>
									<select class="w3-input w3-border facultyids">
										<option value="" disabled selected>--Select Course First--</option>							
									</select>						
								</div>
							</div>
							<br>
							<div class="w3-row-padding w3-container">
								<p>
									<button id="getActivity" class="w3-btn w3-theme-d5 w3-round-large" 
									onclick="getQuestions()" type="button">
										<img src="/images/icons/xmag.png" style="width: 20px;">
										&nbsp;&nbsp;Search
									</button>						
								</p>
							</div>
						</div>
					</div>				
				</div>
			</div>
			<div class="w3-card w3-theme-l3 w3-padding" style="margin-top: 16px;">
				<div class="w3-row">
					<h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
					<hr class="hrline">
					<div id="resultSec" class="w3-responsive" style="display: none">						
						<table id="assessmentList" class="w3-responsive display compact cell-border" style="width: 100%;word-break: break-word;">
							<thead>
								<tr class="w3-theme-d3">
									<th>Assessment ID</th>
									<th>Template ID</th>
									<th>Assessment Title</th>
									<th>Course</th>
									<th>Schedule Status</th>
									<th>Type</th>
									<th>Created By</th>
									<th>Date</th>
							        <th></th>
							        <!-- <th th:if="${role=='Faculty'}"></th> -->
								</tr>
							</thead>
							<tbody>
					        </tbody>
						</table>
					</div>
					<div  id="noData" class="w3-responsive" style="display: none">
						<div>
							<p>No record found...</p>
						</div>
					</div>
					<div  id="jsonLoader" class="w3-responsive" style="display: none">
						<div>
							<div class='w3-container' style='width: 100%; text-align: center'>
								<i class='fa fa-cog fa-spin' style='font-size: 30px; color: white;'></i>
								<p style="color: white;">Loading......</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="">
			
			</div>
		</div>
	</div>
	<div id="pagedata" th:data-role="${user_role_qpaper}"></div>
	<script src="/js/questionPaper/manageQuestionPaperiqac.js"></script>
</div>
