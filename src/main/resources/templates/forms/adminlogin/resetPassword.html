<div th:fragment="resetPassword">
	<div class="w3-main w3-animate-left" style="margin-left:300px;">
		<div style="position: relative;">
			<div class="w3-theme-d2" style="opacity: .8">
				<div class="w3-container">
					<h3 style="font-weight: 600;">
				  		<img class="w3-hide-large" src="/images/icons/hide-grader-panel.png" style="cursor: pointer;"  onclick="w3_open()">
				  		<img src="/images/icons/passwordreset.png" style="width: 35px;">
				  		&nbsp;&nbsp;Reset Password using Login ID
					</h3>
				</div>
			</div>
		</div>
		
		<div class="w3-container" style="margin-top: 16px; opacity: .95">
			<div class="w3-card w3-theme-l3 w3-padding">
				<p style="margin-top: 0px;">Enter user Login ID for which password needs to be updated.<br> Select whether the user is a faculty or student then click on 'Reset Password'.</p>
				<hr class="hrline"><br>
				<div class="w3-row">
					<div class="w3-quarter">
						<label>Login ID:&nbsp;</label>
						<input type="text" name="loginid" id="loginid" class="w3-input w3-border">
					</div>
					<!-- <div class="w3-quarter w3-padding-32 w3-center">
						<div class="w3-half">
							<input type="radio" id="faculty" name="type" value="faculty">
  							<label for="faculty">Faculty</label>  							
						</div>
						<div class="w3-half">
							<input type="radio" id="student" name="type" value="student">
  							<label for="student">Student</label>
						</div>
					</div> -->
					<div class="w3-quarter w3-padding-16 w3-margin-left">						
						<div class="buttonbarpadding w3-bar-item">
							<a class="w3-btn w3-theme-d5 w3-round-large" onclick="getDetails()">
								<img src="/images/icons/xmag.png" style="width: 20px;">
								&nbsp;&nbsp;Search Details
							</a>
						</div>
					</div>
					<div class="w3-quarter w3-padding-32">
						<strong><span id="responseMsg"></span></strong>
						<div id="loader" style="text-align: center;display: none;">
							<i class='fa fa-cog fa-spin' style="font-size: 24px; color: black;"></i>
						</div>
					</div>
				</div>
				<div id="idDetails" style="display:none">
					<div class="w3-row">
						<div class="w3-third">
							<strong><label>Full Name:</label></strong>
							<span id="fullname"></span>
						</div><br>
						<div class="w3-third">
							<strong><label>Email Address:</label></strong>
							<span id="email"></span>
						</div><br>					
						<div class="w3-third">
							<strong><label>Login Created:</label></strong>
							<span id="logincreated"></span>
						</div><br>					
					</div>
					<div class="w3-row w3-margin-top">
						<div class="w3-third">
							<div class="buttonbarpadding w3-bar-item">
								<a class="w3-btn w3-theme-d5 w3-round-large" onclick="resetPassword()">
									<img src="/images/icons/shield.png" style="width: 20px;">
									&nbsp;&nbsp;Reset Password
								</a>
							</div>
						</div>
					</div>
				</div>		
			</div>									
		</div>		
	</div>
	<script src="/js/adminlogin/resetPassword.js"></script>
</div>
