							<div class="w3-row-padding">
								<div class="w3-row">
									<div class="w3-third">

												</th:block>

		<div class="w3-container" style="margin-top: 16px; opacity: .95">
			<div class="w3-card w3-theme-l3 w3-padding">
				<div class="w3-row">					
					<div>
						<div class="d1"><h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Books</h5></div>
						<hr class="hrline">
						<div class="w3-row">
							<div class="w3-col" style="width: 95%">
								<div class="w3-row-padding">
									<div class="w3-col" style="width: 25%">
										<label>Title</label>
									</div>
									<div class="w3-col" style="width: 25%">
										<label>Description</label>
									</div>
									<div class="w3-col" style="width: 25%">
										<label>Author</label>
									</div>
									<div class="w3-col" style="width: 25%">
										<label>Type</label>
									</div>
								</div>
							</div>
							<div class="w3-col" style="width: 5%">
								<div class="w3-col" style="width: 50%">
								
								</div>
								<div class="w3-col" style="width: 50%">
								
								</div>
							</div>
						</div>
						<div id="bookTableRow">
							<div id="bookTableDiv" class="w3-row" style="margin-bottom:8px;">
									<div class="w3-col" style="width: 95%">
										<div class="w3-row-padding" >
											<div class="w3-col" style="width: 25%">
												<input id="booktitle" class="w3-input w3-border" type="text" name="books[0].booktitle"/>
											</div>
											<div class="w3-col" style="width: 25%">
												<input id="bookdescr" class="w3-input w3-border" onclick="openDescrModal(this);return false;" type="text" name="books[0].bookdescr"/>
											</div>
											<div class="w3-col" style="width: 25%">
												<input id="author" class="w3-input w3-border" type="text" name="books[0].bookauthor"/>
											</div>
											<div class="w3-col" style="width: 25%">
												<select id="booktype" class="w3-select w3-border" name="books[0].booktype">
													<option value="txt">text</option>
													<option value="refer">refer</option>
												</select>
											</div>
										</div>
									</div>
									<div class="w3-col" style="width: 5%">
										<div class="w3-col" style="width: 50%">
											<i class="fa fa-plus" style="font-size: 20px; padding-top: 10px; cursor: pointer;" onclick="appendRowBook();"></i>
										</div>
										<div class="w3-col" style="width: 50%">
											<i class="fa fa-trash" style="font-size: 20px; padding-top: 10px; cursor: pointer;" onclick="deleteRowBook(this);"></i>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div id="unitSection">
			<div class="unitSectionRow">
				<div class="w3-container" style="margin-top: 16px; opacity: .95">
					<div class="w3-card w3-theme-l3 w3-padding">
						<div class="w3-row">
							<div class="w3-row">
								<div class="w3-col" style="width: 90%">
									<h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Units</h5>
								</div>
								<div class="w3-col" style="width: 10%">
									<div class="w3-row">
										<div class="w3-col" style="width: 50%">
											<i class="fa fa-plus" style="font-size: 20px; padding-top: 10px; cursor: pointer;" onclick="appendRowUnit();"></i>
										</div>
										<div class="w3-col" style="width: 50%">
											<i class="fa fa-trash-o" style="font-size: 20px; padding-top: 10px; cursor: pointer;"></i>
										</div>
									</div>
								</div>
							</div>
							<hr class="hrline">
							<div class="w3-row">
								<div class="w3-col">
									<div class="w3-row-padding">
										<div class="w3-col" style="width: 50%">
											<label>Unit Title</label>
										</div>
										<div class="w3-col" style="width: 50%">
											<label>Unit Description</label>
										</div>
									</div>
								</div>
							</div>
							
							<div class="w3-row" style="margin-bottom:8px;">
								<div class="w3-col">
									<div class="w3-row-padding" >
										<div class="w3-col" style="width: 50%">
											<input id="unittitle" class="w3-input w3-border unittitle" type="text" name="units[0].unittitle"/>
										</div>
										<div class="w3-col" style="width: 50%">
											<input id="unitdescr" class="w3-input w3-border unitdescr" onclick="openDescrModal(this);return false;" type="text" name="units[0].unitdescr"/>
										</div>
									</div>
								</div>
							</div>
							
							<div class="w3-row topicDropdownParent">
								<div class="w3-col" style="width:10%;">
									<p>
										<div class="w3-dropdown-click">
										    <button onclick="topicDropdown(this); return false;" class="w3-button w3-black" type="button" style="width:100px;">Topics</button>
										    <div class="w3-dropdown-content w3-bar-block w3-border topicDD" style="width:500px;">
										    	
										    </div>
										 </div>
									 </p>
								</div>
								<div class="w3-col" style="width:90%;">
									<div class="w3-col">
										<textarea readonly name="units[0].topics" rows="3" cols="120" class="topicString"></textarea>
										<input class="topicIdString" type="hidden" name="units[0].topicids">
									</div>
								</div>
							</div>
							
							<div class="w3-row objectiveDropdownParent">
								<div class="w3-row">
									<div class="w3-col" style="width:10%;">
										<p>
											<div class="w3-dropdown-click">
											    <button onclick="objectiveDropdown(this); return false;" class="w3-button w3-black" type="button" style="width:100px;">Objectives</button>
											    <div class="w3-dropdown-content w3-bar-block w3-border objectiveDD" style="width:500px;">
											    	
											    </div>
											 </div>
										 </p>
									</div>
									<div class="w3-col" style="width:90%;">
										<div class="w3-col">
											<textarea readonly name="units[0].objectives" rows="3" cols="120" class="objectiveString"></textarea>
											<input class="objectiveIdString" type="hidden" name="units[0].objectiveids">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	</form>
	
	
	<div id="myModal" class="w3-modal">
		<div class="w3-modal-content">
			<header class="w3-container w3-theme-d4">
				<h4>Description</h4>
			</header>
			<div class="w3-container" style="margin-top:16px;margin-bottom:8px;">
				<textarea id="modalText" rows="5" style="width: 100%; background-color:#e8e9f9;"></textarea>
			</div>
			<footer class="w3-container w3-theme-d4">
				<div class="w3-row">
					<div class="w3-col" style="width: 50%">
						<input class="w3-button w3-theme-d5" type="button" id="check" value="&checkmark;" style="width:100%;"/>
					</div>
					<div class="w3-col" style="width: 50%">
						<input class="w3-button w3-theme-d5" type="button" id="cross" value="&times;" style="width:100%;"/>
					</div>
				</div>
			</footer>
		</div>
	</div>
	
	<script src="/js/coursePlan/createCoursePlan.js"></script>
</div>
